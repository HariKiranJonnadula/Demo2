<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul.star-list{
            list-style: none;
            padding-left: 20px;
        }
        ul.star-list li{
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Red_star.svg/20px-Red_star.svg.png') no-repeat left;
            background-size: 16px 16px;
            padding-left: 24px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <ul class="star-list">
        <li>Hummus</li>
        <li>pita</li>
        <li>Green salad</li>
        <li>Hallaoumi</li>
    </ul>
</body>
</html>
